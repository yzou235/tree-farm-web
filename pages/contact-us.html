<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact-us.css">
    <style>
        h3 {
            color: #9e1712; 
            font-family: Georgia; 
            font-weight: bolder; 
            font-size: 32px; 
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.12); 
            margin-bottom: 0; 
            margin-top:0;
        }

        h1{
            color: #9e1712; 
            font-family: 'playfair'; 
            font-weight: bolder; 
            font-size: 48px; 
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>

    <img src="../images/xmas-gif.gif" alt="Merry Christmas GIF" class="head-gif">

    <h3>Thompson's Tree Farm</h3>
    <h1>✨ ~ Contact Us ~ ✨</h1>

    <div class="wrapper">
        <form action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="FirstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="LastName">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>               
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="Phone">
                    </div>
                </div>
        
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="subject" style="display:block;">Subject*</label>
                    <select name="Subject" id="subject" required style="width:89%; height:22px;">
                        <option value="appointment">Make an appointment</option>
                        <option value="events">Events and special requests</option>
                        <option value="issues">Website issues</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="Message" rows="4" style="width:89%;" required></textarea>
                    </div>
                </div>
        
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
    
    <footer style="text-align: center; color: lightslategray;">
        © 2023 Thompson's Tree Farm. Website created by Yuming Zou
    </footer>

</body>
</html>
